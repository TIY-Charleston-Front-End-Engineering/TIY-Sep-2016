<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Responsive Dashboard </title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">

         <div class="header true-center-ref">

            <div class="true-center-target">
               <h1>Space</h1>
               <button class="btn-go">Go There</button>
               <button class="btn-cancel">Cancel Trip</button>
            </div>

         </div>

         <div class="more-info true-center-ref">
            <h1 class="true-center-target"><i class="fa fa-circle-thin fa-5x"></i></h1>
            <h1 class="true-center-target"><i class="fa fa-rocket fa-2x"></i></h1>
            <button class="btn-more-info">Find Out More</button>
         </div>

         <ul class="nav-bar">
            <li><i class="fa fa-tachometer fa-2x"></i></li>
            <li><i class="fa fa-comment fa-2x"></i></li>
            <li><i class="fa fa-cog fa-2x"></i></li>
            <li><i class="fa fa-power-off fa-2x" aria-hidden="true"></i></li>
         </ul>
      </div>
   </body>
</html>
